version: '3.8'

services:
  web:
    build: .
    container_name: apache-app-dio
    ports:
      - "8080:80"
    volumes:
      - ./src:/usr/local/apache2/htdocs
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  app-data:
    driver: local